    <script>
      var formatsConfig = {
        "img":["jpg", "jpeg", "png"],
        "html":["html"]
      };

      function createPanels(totalPlots, paths){
        var canvasDiv = document.getElementById('canvas');
        canvasDiv.innerHTML = "";
        var plotsByRow = 4;
        var plotSize = 'col-sm-3';

        var totalRows = Math.floor(totalPlots/plotsByRow);
        var extraPlots = totalPlots%plotsByRow;

        console.log(totalRows);
        console.log(extraPlots);
        
        var counter = 0;
        for (let i = 0; i < totalRows; i++) {
          
          let rowDiv = document.createElement('div');
          rowDiv.setAttribute('class','row')
          rowDiv.setAttribute('id','row'+i);
          canvasDiv.appendChild(rowDiv);
          for (let j = 0; j < plotsByRow; j++) {

            let colDiv = document.createElement('div');
            colDiv.setAttribute('class', plotSize)
            colDiv.setAttribute('id','col'+i+'-'+j);
            rowDiv.appendChild(colDiv);

            let cardDiv = document.createElement('div');
            cardDiv.setAttribute('class','card card-primary');
            cardDiv.setAttribute('id','card_primary'+i+'-'+j);
            colDiv.appendChild(cardDiv);

            let cardBodyDiv = document.createElement('div');
            cardBodyDiv.setAttribute('class', 'card-body');
            cardBodyDiv.setAttribute('id','card_body'+i+'-'+j);
            cardDiv.appendChild(cardBodyDiv);



            let extension = getExtension(paths[counter]);
            let elementName;
            for (const [key, value] of Object.entries(formatsConfig)) {
              if(value.includes(extension)){
                elementName = key
              }
            }

            if(elementName == "img"){
              let img = document.createElement('img')
              img.setAttribute('src',paths[counter]);
              img.setAttribute('style','height: 100%; width: 100%; object-fit: contain');
              img.setAttribute('alt','Imagen '+i+'-'+j);
              cardBodyDiv.appendChild(img);
              counter+=1;

            }
            
          
          }

        }

        let rowDiv = document.createElement('div');
        rowDiv.setAttribute('class','row')
        rowDiv.setAttribute('id','row'+totalRows);
        canvasDiv.appendChild(rowDiv);

        for (let i = 0; i < extraPlots; i++){

          let colDiv = document.createElement('div');
          colDiv.setAttribute('class', plotSize)
          colDiv.setAttribute('id','col'+totalRows+'-'+i);
          rowDiv.appendChild(colDiv);

          let cardDiv = document.createElement('div');
          cardDiv.setAttribute('class','card card-primary');
          cardDiv.setAttribute('id','card_primary'+totalRows+'-'+i);
          colDiv.appendChild(cardDiv);

          let cardBodyDiv = document.createElement('div');
          cardBodyDiv.setAttribute('class', 'card-body');
          cardBodyDiv.setAttribute('id','card_body'+totalRows+'-'+i);
          cardDiv.appendChild(cardBodyDiv);

          let img = document.createElement('img')
          img.setAttribute('src', paths[counter]);
          img.setAttribute('style','height: 100%; width: 100%; object-fit: contain');
          cardBodyDiv.appendChild(img);
          counter+=1;

          
        }

      }
      



      $(document).ready(function(){

        let z;


        alert(formatsConfig)
        
        $('#filter').change(function(){
          var xArray = new Array();
          var yArray = new Array();
          $("input:checkbox[name=x]:checked").each(function(){
            xArray.push($(this).val());
          });
          $("input:checkbox[name=y]:checked").each(function(){
            yArray.push($(this).val());
          });

          //alert(xArray);
          //alert(yArray);
          get_panels(xArray,yArray,z);
        });
      });



      function get_panels(xArray,yArray,zArray){      
        $.ajax({
          url:"/get_panels",
          type:"GET",
          data: {"x":xArray, "y":yArray},
          success: function(response){
            //alert(JSON.stringify(response));
            //alert(response['total_files']);
            createPanels(response['total_files'], response['paths']);

            

          },
          error: function(error){
            console.log(error);
          },
          });
      }

      function getExtension(filename){

        let filenamePieces = filename.split(".")
        return filenamePieces[filenamePieces.length-1]

      }
